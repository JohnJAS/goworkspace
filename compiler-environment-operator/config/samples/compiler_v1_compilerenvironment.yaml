apiVersion: compiler.example.com/v1
kind: CompilerEnvironment
metadata:
  labels:
    app.kubernetes.io/name: compiler-environment-operator
    app.kubernetes.io/managed-by: kustomize
  name: compilerenvironment-sample
spec:
  image: "gcc:11.3" # 使用官方GCC镜像
  command: ["sleep"]
  args: ["3600"] # 保持运行1小时用于测试
  storageRequest: "5Gi"
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"